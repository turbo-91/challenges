<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form data-js="form">
        <fieldset>
          <label for="your-question">Please submit your question here.</label>
          <textarea
            name="your-question"
            id="your-question"
            aria-label="your-question-input"
            aria-labelledby="aria-help.md"
          ></textarea>
          <label for="your-answer">Please submit your answer here.</label>
          <textarea
            name="your-answer"
            id="your-answer"
            aria-label="your-answer-input"
            aria-labelledby="aria-help.md"
          ></textarea>
          <label for="your-tag"
            >Please provide us with a fitting tag for your question.</label
          >
          <input
            type="text"
            name="your-tag"
            id="your-tag"
            aria-label="your-tag-input"
            aria-labelledby="aria-help.md"
          />
        </fieldset>
        <button type="submit">Subtmit</button>
      </form>
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link footer__link--active">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/home_filled.png"
          alt="home filled"
        />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
